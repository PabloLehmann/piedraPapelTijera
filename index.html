<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Piedra, papel o tijera</title>
</head>
<body>
    
    
    
    <div class="container text-center wow animate__heartBeat">
      <h1 class="text center">Piedra, papel o tijera</h1>
      <div class="container text-center  col-xs-12 col-sm-12 col-md-12">
        
        <!-- Tablero de resultado -->
    
        <div class="row justify-content-between">
          <div class="col-5 tablero">
            <h2>Jugador</h2>
            <h2 id="contador">0</h2>
          </div>
          <div class="col-5 tablero">
            <h2>Maquina</h2>
            <h2 id="contadorEnemigo">0</h2>
          </div>
        </div>
    
    
        <div id="enemigo" class="container d-flex justify-content-center ">
          <div>
            <!-- Tablero de juego-->
    
            <div class="numJugadas">
              <h3 class="jugada">Jugada</h3>
              <h1 id="finDeJuego">0</h1>
            </div>
    
    
    
            <!-- Eleccion del jugador -->
            <div>
              <h3 id="eleccion"></h3>
            </div>
    
            <!-- Eleccion de la maquina -->
            <h3 id="eleccionEnemigo"></h3>
    
            <!-- Resultado -->
            <div class="wow animate__heartBeat">
              <h1 id="resultado"></h1>
            </div>
    
    
          </div>
    
        </div>
        <!-- Msj de fin de juego -->
        <!-- <h1 id="prueba"></h1> -->
    
    
        <!-- Botones -->
    
    
        <div class="container text-center mt-3">
          <div class="row justify-content-evenly">
            <div class="col-4">
              <button id="piedra"></button>
            </div>
            <div class="col-4">
              <button id="papel"></button>
            </div>
            <div class="col-4">
              <button id="tijera"></button>
            </div>
          </div>
    
    
        </div>
       
    
      </div>
     
     
     
         <!-- MOdal -->

<!-- Boton del modal -->
<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" id="boton">
 
</button>

<!-- Modal -->
<div class="modal fade bg-black" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">¿Quien ganó?</h1>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body text-center">
          <img src="" class="m-3 fotoModal img-fluid mx-auto d-block" alt="">
          <div class="justify-content-center ">
              
            <h1 id="prueba"></h1>

             
            <!-- Boton de recargar -->
            <input id="botonReinicio" type="button" value="¡Volver a jugar!" onclick="location.reload()">
            
          </div>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <script src="./juego.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>  
</body>
</html>

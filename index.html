<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Piedra, papel o tijera</title>
</head>
<body id="body">
    
    
    
    <div class="container text-center wow animate__heartBeat">
      <h1 class="text center" id="titulo">Piedra, papel o tijera</h1>
      <!-- <div class="container text-center col-xs-12 col-sm-12 col-md-12"> -->
        
        <!-- Tablero de resultado -->
    
        <div class="row justify-content-evenly">
          <div class="col-5 tablero">
            <h2>Jugador</h2>
            <h2 id="contador">0</h2>
          </div>
          <div class="col-5 tablero">
            <h2>Maquina</h2>
            <h2 id="contadorEnemigo">0</h2>
          </div>
        </div>
    
    
        <div id="enemigo" class="container d-flex justify-content-center col-11 col-xs-11 col-sm-11 col-md-11">
          <div>
            <!-- Tablero de juego-->
    
            <div class="numJugadas">
              <h3 class="jugada ">Jugada</h3>
              <h1 id="finDeJuego">0</h1>
            </div>
    
    
    
            <!-- Eleccion del jugador -->
            <div class="row justify-content-evenly">
              <div class="col-6 ">
                <h3 id="eleccion"></h3>
              </div>
               
              <!-- Eleccion de la maquina -->

              <div class="col-6 ">
                <h3 id="eleccionEnemigo"></h3>
              </div>
            </div>
               
            <!-- Resultado -->
            <div class="wow animate__heartBeat">
              <h1 id="resultado"></h1>
            </div>
    
    
          </div>
    
        </div>
        
    
    
        <!-- Botones -->
    
    
        <div class=" container text-center mt-3 col-xs-11 col-sm-11 col-md-11">
          <div class="row d-flex justify-content-evenly">
            <div class="col-4">
              <button id="piedra">
                <img src="./assets/piedra.png" class="img-fluid" alt="...">
              </button>

            </div>
            <div class="col-4">
              <button id="papel">
                <img src="./assets/papel.png" class="img-fluid" alt="...">
              </button>
            </div>
            <div class="col-4">
              <button id="tijera">
                <img src="./assets/tijera.png" class="img-fluid" alt="...">
              </button>
            </div>
          </div>
    
    
        </div>
       
    
      </div>
     
     
     
         <!-- Modal -->

<!-- Boton del modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="boton">
 
</button>

<!-- Modal -->
<div class="modal fade  text-center col-xs-12 col-sm-12 col-md-12 miModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="miModal2">
      <div class="modal-header  m-3 d-flex justify-content-center" id="headerModal">
        <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">¡Fin del juego!</h1>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
      </div>
      <div class="modal-body text-center">
          <!-- <img src="./assets/manosOk2.png" class="m-3 img-fluid mx-auto d-block ilustracionModal" alt=""> -->
          <img src="./assets/manoOk.png" class="m-3  img-fluid mx-auto d-block ilustracionModal  animate__animated animate__shakeY" alt="">
          <!-- <img src="./assets/manosOk3.png" class="m-3  img-fluid mx-auto d-block ilustracionModal" alt=""> -->
          <!-- <img src="./assets/manosOk4.png" class="m-3 l img-fluid mx-auto d-block ilustracionModal" alt=""> -->
          <div class="justify-content-center ">
              
            <h1 id="prueba"></h1>

             
            <!-- Boton de recargar -->
            <input id="botonReinicio" class="shadow" type="button" value="¡Volver a jugar!" onclick="location.reload()">
            
          </div>
      </div>
      <!-- <div class="modal-footer">
        
      </div> -->
    </div>
  </div>
</div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./juego.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>  
</body>
</html>
